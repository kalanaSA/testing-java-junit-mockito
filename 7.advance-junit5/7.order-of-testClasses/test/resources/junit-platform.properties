//junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random     (if we want all test classes, to execute randomly)
//junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$ClassName  (if we want all test classes, to execute by class name)
//junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$ClassName  (if we want all test classes, to execute by order annotation we've provided in the test classes)

junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

// we can use exactly the same approach to configure method execution globally also. (only if we want this behavior for test methods in all the test classes in this project)
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random
