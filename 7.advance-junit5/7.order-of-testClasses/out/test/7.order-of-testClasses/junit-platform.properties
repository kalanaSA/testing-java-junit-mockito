//junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random  (if we want those classes, to execute randomly)
//junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$ClassName  (if we want those classes, to execute by class name)
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random

// we can use exactly the same approach to configure method execution globally.
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random
